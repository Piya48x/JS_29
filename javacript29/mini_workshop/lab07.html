<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
     // ถามชื่อผู้ใช้
let user = prompt("Enter your name:");

// ตรวจสอบ input และกำหนดค่า default เป็น "guest"
user = user.trim() === "" || user === null ? "guest" : user;

// ถ้าชื่อผู้ใช้เป็น "codecamp" ถาม password
if (user === "codecamp") {
    let password = prompt("Enter your password:");

    // ตรวจสอบ password
    if (password === "123456") {
        alert("Welcome, " + user);
    } else {
        alert("Wrong password");
    }
} else {
    user = "guest";
    alert("Welcome, " + user);
}

    </script>
  </body>
</html>
