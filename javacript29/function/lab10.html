<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sayHi(age) {
        if (age < 12) alert("Hi kid");
      }
      console.log(sayHi(18));
      console.log(sayHi(10));
      /*ในฟังก์ชัน sayHi, ถ้า age มีค่าน้อยกว่า 12, จะแสดง alert ว่า 'Hi kid'. อย่างไรก็ตาม, ในกรณีที่ age มีค่าเท่ากับหรือมากกว่า 12, ไม่มีการคืนค่า (return value) จากฟังก์ชันนี้.

เมื่อคุณใช้ console.log(sayHi) จะแสดงผลลัพธ์เป็นฟังก์ชัน sayHi แต่ไม่ได้เรียกฟังก์ชันนั้น.

ในกรณีที่คุณใช้ console.log(sayHi(10)), ฟังก์ชัน sayHi จะถูกเรียกด้วย age ที่มีค่าเป็น 10 และจะแสดง alert 'Hi kid'. อย่างไรก็ตาม, การเรียก sayHi(10) นั้นไม่ได้คืนค่าใด ๆ (implicitly return undefined) ดังนั้น console.log(sayHi(10)) จะแสดง undefined ใน console.  */
    </script>
  </body>
</html>
