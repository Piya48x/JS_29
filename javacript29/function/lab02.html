<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ใช้ prompt เพื่อรับชื่อผู้ใช้งานจาก browser
      const username = prompt("กรุณากรอกชื่อของคุณ:");

      // สร้างฟังก์ชัน sayHelloUser ที่รับชื่อผู้ใช้งานและแสดง alert
      function sayHelloUser(name) {
        alert("Hello " + name);
      }

      // เรียกใช้ฟังก์ชัน sayHelloUser และส่งชื่อผู้ใช้งานเข้าไป
      sayHelloUser(username);
    </script>
  </body>
</html>
